<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-md-1 hour">9 am</div>
        <textarea id="9am" class="col-md-10" name="datearea9am" rows="3" cols="60"></textarea>
        <button class="col-md-1"><i class="fas fa-lock"></i></button>

        <div class="col-md-1 hour">10 am</div>
        <textarea id="10am" class="col-md-10" name="datearea10am" rows="3" cols="60"></textarea>
        <button class="col-md-1">Save</button>

        <div class="col-md-1 hour">11 am</div>
        <textarea id="11am" class="col-md-10" name="datearea11am" rows="3" cols="60"></textarea>
        <button class="col-md-1">Save</button>

        <div class="col-md-1 hour">12 pm</div>
        <textarea id="12pm" class="col-md-10" name="datearea12pm" rows="3" cols="60"></textarea>
        <button class="col-md-1">Save</button>

        <div class="col-md-1 hour">1 pm</div>
        <textarea id="1pm" class="col-md-10" name="datearea1pm" rows="3" cols="60"></textarea>
        <button class="col-md-1">Save</button>

        <div class="col-md-1 hour">2 pm</div>
        <textarea id="2pm" class="col-md-10" name="datearea2pm" rows="3" cols="60"></textarea>
        <button class="col-md-1">Save</button>

        <div class="col-md-1 hour">3 pm</div>
        <textarea id="3pm" class="col-md-10" name="datearea3pm" rows="3" cols="60"></textarea>
        <button class="col-md-1">Save</button>

        <div class="col-md-1 hour">4 pm</div>
        <textarea id="4pm" class="col-md-10" name="datearea4pm" rows="3" cols="60"></textarea>
        <button class="col-md-1">Save</button>

        <div class="col-md-1 hour">5 pm</div>
        <textarea id="5pm" class="col-md-10" name="datearea5pm" rows="3" cols="60"></textarea>
        <button class="col-md-1">Save</button>

      </div>     
      
    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
